<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册</title>
		<link rel="stylesheet" href="../css/default.css" />
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/public.css" />
	</head>

	<body>
		<div class="login-box register-box">
			<div class="login-box-body">
				<p class="login-box-msg">用户注册</p>
				<form id="login-form" action="">
					<input type="hidden" name="backend_csrf">
					<div class="form-group has-feedback required">
						<input type="text"class="form-control form-control_padding"placeholder="请输入用户名">
						<span class="form-control-feedback">
							<i class="iconfont">&#xe607;</i>
						</span>
						<p class="help-block help-block-error"></p>
					</div>
					<div class="form-group has-feedback required">
						<input type="password"class="form-control form-control_padding"placeholder="请输入密码">
						<span class="form-control-feedback">
							<i class="iconfont">&#xe608;</i>
						</span>
						<p class="help-block help-block-error"></p>
					</div>
					<div class="form-group has-feedback required">
						<input type="password"class="form-control form-control_padding"placeholder="请重复密码">
						<span class="form-control-feedback">
							<i class="iconfont">&#xe60c;</i>
						</span>
						<p class="help-block help-block-error"></p>
					</div>
					<div class="form-group has-feedback required">
						<input type="password" class="form-control form-control_padding"placeholder="请输入商户名">
						<span class="form-control-feedback">
							<i class="iconfont">&#xe609;</i>
						</span>
						<p class="help-block help-block-error"></p>
					</div>
					<div class="form-group has-feedback field-loginform-password required">
						<input type="password" class="form-control form-control_padding" placeholder="请输入邮箱">
						<span class="form-control-feedback">
							<i class="iconfont">&#xe60b;</i>
						</span>
						<p class="help-block help-block-error"></p>
					</div>
					<div class="col-xs-6 delete_padding_yzm">
						<div class="form-group">
							<input class="form-control form-control_padding" type="text" placeholder="请输入验证码">
							<span class="form-control-feedback">
					      		<i class="iconfont">&#xe60a;</i>
					      	</span>
						</div>
					</div>
					<div class="col-xs-6 delete_padding">
						<div class="form-group">
							<span class="yzm_value btn-block btn-flat"style="background: #eaf1f4;">SignIn</span>
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block btn-flat btn_click" name="login-button">注册</button>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
